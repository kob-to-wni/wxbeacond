<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WxBeacon</title>
<script src="http://cdn.socket.io/socket.io-1.3.5.js"></script>
<script>
window.addEventListener("DOMContentLoaded", function(){
	var socket = io();
	socket.on("data", function(data){
		var json = JSON.parse(data);
		for(var p in json){
			var e = document.querySelector("#" + p);
			if(e == null){
				continue;
			}
			e.textContent = json[p];
		}
	});
});
</script>
<link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
<style>
th{
	color: white;
	background: linear-gradient(to bottom,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%);
	padding-left: 1em;
	padding-right: 1em;
}
td{
	font-family: Oswald, sans-serif;
	text-align: right;
	min-width: 8em;
}
td > span{
	font-size: 200%;
}
</style>
</head>
<body>
<table>
<tbody>
<tr><th>RSSI</th><td><span id="rssi"></span>db</td></tr>
<tr><th>Temperature</th><td><span id="temperature"></span>â„ƒ</td></tr>
<tr><th>Humidity</th><td><span id="humidity"></span>%</td></tr>
<tr><th>Pressure</th><td><span id="pressure"></span>hPa</td></tr>
</tbody>
</table>
</body>
</html>
